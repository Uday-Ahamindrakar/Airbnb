<div
  class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl overflow-hidden max-h-[90vh] flex flex-col"
>
  <div class="relative bg-linear-to-r from-rose-500 to-pink-500 px-8 py-6">
    <h2 class="text-2xl font-semibold text-white">Edit Your Profile</h2>
    <!-- <p class="text-rose-100 text-sm mt-1">
      Share your place with guests around the world
    </p> -->
    <button
      class="absolute top-4 right-4 text-white/80 hover:text-white text-xl"
      (click)="close()"
    >
      âœ•
    </button>
  </div>

  <form
    [formGroup]="form"
    class="flex-1 overflow-y-auto px-8 py-6 space-y-8 scrollbar-thin scrollbar-thumb-rose-200"
  >
    <div class="bg-white rounded-2xl shadow-sm border p-6 space-y-4">
      <h3 class="text-lg font-semibold text-gray-800">Update Profile</h3>

      <div class="flex justify-start items-center gap-4">
        <div class="w-[20%]">Name</div>
        <input
          type="text"
          [placeholder]="user.name"
          formControlName="name"
          class="w-full border rounded-xl px-4 py-3 text-gray-800 focus:ring-2 focus:ring-rose-500"
        />
      </div>

      <p
        *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
        class="text-xs text-red-500 px-3 py-1 flex justify-center"
      >
        Enter a valid Name min length 4.
      </p>

      <div class="flex justify-start items-center gap-4">
        <div class="w-[20%]">Email</div>
        <input
          type="text"
          [placeholder]="user.email"
          formControlName="email"
          class="w-full border rounded-xl px-4 py-3 text-gray-800 focus:ring-2 focus:ring-rose-500"
        />
      </div>
      <p
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="text-xs text-red-500 px-3 py-1 flex justify-center"
      >
        Enter a valid email address
      </p>

      <div class="flex justify-start items-center gap-4">
        <div class="w-[20%]">Phone</div>
        <input
          type="text"
          [placeholder]="user.phone"
          formControlName="phone"
          class="w-full border rounded-xl px-4 py-3 text-gray-800 focus:ring-2 focus:ring-rose-500"
        />
      </div>

      <p
        *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched"
        class="text-xs text-red-500 px-3 py-1 flex justify-center"
      >
        Enter a valid phone number
      </p>

        <div class="flex justify-start items-center gap-4">
        <div class="w-[20%]">Update Password</div>
        <input
          type="text"
          placeholder="Update your password"
          formControlName="password"
          class="w-full border rounded-xl px-4 py-3 text-gray-800 focus:ring-2 focus:ring-rose-500"
        />
      </div>
      <p
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        class="text-xs text-red-500 px-3 py-1 flex justify-center"
      >
        Enter a valid password (ex - alphabet, special charector, number)
      </p>

      

      
    </div>
  </form>

  <div class="bg-white border-t px-8 py-5 flex justify-between items-center">
    <p class="text-sm text-gray-400">Update your profile</p>

    <div class="flex gap-3">
      <button
        type="button"
        class="px-5 py-2 rounded-xl border text-gray-700 hover:bg-gray-100"
        (click)="close()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="px-7 py-2 rounded-xl bg-rose-600 text-white font-medium hover:bg-rose-700 disabled:opacity-50 cursor-pointer"
        [disabled]="!hasAnyFieldChanged() || !form.valid"
        (click)="submit()"
      >
        Update
      </button>
    </div>
  </div>
</div>
