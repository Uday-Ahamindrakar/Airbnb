<div class="max-w-7xl mx-auto my-2 relative mb-5">
  <!-- Header -->
  <div class="flex justify-between items-center mb-2 px-2">
    <h2 class="text-[14px] font-semibold">Available in {{ city }} this weekend</h2>

    <!-- Scroll buttons -->
    <button
      class="h-8 w-8 bg-white shadow-md rounded-full flex justify-center items-center hover:bg-gray-100 absolute left-0 top-1/2 transform -translate-y-1/2 z-10"
      (click)="scrollLeft()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <button
      class="h-8 w-8 bg-white shadow-md rounded-full flex justify-center items-center hover:bg-gray-100 absolute right-0 top-1/2 transform -translate-y-1/2 z-10"
      (click)="scrollRight()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Scrollable container -->
  <div
    #scrollContainer
    class="flex overflow-x-auto gap-3 px-2 scroll-smooth hide-scrollbar"
  >
    <app-card
      *ngFor="let p of property; trackBy: trackById"
      class="flex-[0_0_11%] min-w-[140px]"
      [property]="p"
      (selectProperty)="onSelectProperty($event)"
    ></app-card>
  </div>
</div>
