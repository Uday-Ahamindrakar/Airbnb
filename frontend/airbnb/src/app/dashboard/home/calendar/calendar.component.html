   <div class="w-[250px] border rounded-xl overflow-hidden ">

  <!-- DATE ROW -->
  <div
    class="grid grid-cols-2 divide-x border-b cursor-pointer"
    (click)="picker.open()"
  >
    <div class="p-2">
      <div class="text-[11px]  text-gray-700">CHECK-IN</div>
      <div class="text-[11px] text-gray-900">
        {{ start?.value ? (start?.value| date:'MM/dd/yyyy') : 'Add date' }}
      </div>
    </div>

    <div class="p-2">
      <div class="text-[11px]  text-gray-700">CHECKOUT</div>
      <div class="text-[11px] text-gray-900">
        {{ end?.value ? (end?.value| date:'MM/dd/yyyy') : 'Add date' }}
      </div>
    </div>
  </div>

  <!-- GUEST ROW (placeholder) -->
  <div class="flex items-center justify-between p-2 cursor-pointer">
    <div>
      <div class="text-[11px]  text-gray-700">GUESTS</div>
      <div class="text-[11px] text-gray-900" *ngIf="property as p">{{p.max_guest}} guest</div>
    </div>
    <!-- <span class="text-gray-500">âŒ„</span> -->
  </div>

</div>

<!-- HIDDEN MATERIAL INPUT (logic stays the same) -->
<mat-form-field class="absolute opacity-0 pointer-events-none">
  <mat-date-range-input [rangePicker]="picker" [formGroup]="form">
    <input matStartDate formControlName="start" />
    <input matEndDate formControlName="end" />
  </mat-date-range-input>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
