<app-listing-card
  *ngFor="let group of pagedCityGroups"
  [city]="group.city"
  [property]="group.properties"
>
</app-listing-card>

<div class="flex justify-center" *ngIf="totalPages > 1">
  <button (click)="prevPage()" [disabled]="currentPage === 0" class="h-[25px] w-[25px] rounded-full bg-[#ff385d] mr-4 cursor-pointer">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="18px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="#ffffff"
    >
      <path
        d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
      />
    </svg>
  </button>

  <span>  {{ currentPage + 1 }} of {{ totalPages }} </span>

  <button (click)="nextPage()" [disabled]="currentPage === totalPages - 1" class="h-[25px] w-[25px] rounded-full bg-[#ff385d] ml-4 cursor-pointer">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="18px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="#ffffff"
    >
      <path
        d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"
      />
    </svg>
  </button>
</div>
