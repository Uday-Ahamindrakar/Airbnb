<div class="w-full">
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <div class="flex items-center gap-6 mb-6">
      <div class="h-24 w-24 rounded-full bg-pink-100 flex items-center justify-center text-3xl font-semibold text-pink-600">
        {{ user.name.charAt(0) }}
      </div>
      <div>
        <h2 class="text-2xl font-semibold text-gray-800">{{ user.name }}</h2>
        <p class="text-sm text-gray-500">Host since {{ user.created_at | date:'dd MMM yyyy' }}</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="border rounded-lg p-4">
        <p class="text-sm text-gray-500 mb-1">Full Name</p>
        <p class="text-gray-800 font-medium">{{ user.name }}</p>
      </div>

      <div class="border rounded-lg p-4">
        <p class="text-sm text-gray-500 mb-1">Email</p>
        <p class="text-gray-800 font-medium">{{ user.email }}</p>
      </div>

      <div class="border rounded-lg p-4">
        <p class="text-sm text-gray-500 mb-1">Phone</p>
        <p class="text-gray-800 font-medium">+91 {{ user.phone }}</p>
      </div>

      <div class="border rounded-lg p-4">
        <p class="text-sm text-gray-500 mb-1">Role</p>
        <p class="text-gray-800 font-medium">
          {{ user.roles[0].roleName.replace('ROLE_', '') }}
        </p>
      </div>
    </div>

    <div class="mt-8 flex justify-end">
      <button class="px-6 py-2 bg-[#e31b57] text-white rounded-md hover:bg-pink-700 transition cursor-pointer">
        Edit Profile
      </button>
    </div>
  </div>
</div>
