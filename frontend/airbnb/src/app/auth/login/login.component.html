<div class="flex flex-col w-full max-w-md mx-auto bg-white">

  <!-- Header -->
  <div class="flex items-center h-12 px-2 border-b border-gray-300">
    <button
      type="button"
      class="rounded-full p-2 hover:bg-gray-100 cursor-pointer"
      (click)="closeDialog()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 -960 960 960"
        class="h-6 w-6 "
      >
        <path
          d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
        />
      </svg>
    </button>

    <div class="flex-1 text-center text-sm font-semibold">
      Log in or sign up to book
    </div>
  </div>

  <!-- Form -->
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col items-center px-4 mt-6 gap-4"
  >

    <!-- Email -->
    <div class="w-full border rounded-xl overflow-hidden">
      <div class="flex items-center h-12 ">
        <div class="w-1/3 flex items-center justify-center border-r text-sm">
          Email
        </div>
        <input
          type="email"
          formControlName="email"
          class="flex-1 px-3 text-sm outline-none"
          placeholder="you@gmail.com"
        />
      </div>

      <p
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        class="text-xs text-red-500 px-3 py-1"
      >
        Enter a valid email address
      </p>
    </div>

    <!-- Password -->
    <div class="w-full border rounded-xl overflow-hidden">
      <div class="flex items-center h-12">
        <div class="w-1/3 flex items-center justify-center border-r text-sm">
          Password
        </div>
        <input
          type="password"
          formControlName="password"
          class="flex-1 px-3 text-sm outline-none"
          placeholder="••••••••"
        />
      </div>

      <p
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="text-xs text-red-500 px-3 py-1"
      >
        Password is required
      </p>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full h-12 rounded-lg bg-[#ff385d] text-white font-semibold disabled:opacity-50 disabled:cursor-not-allowed mb-2 cursor-pointer"
    >
      Continue
    </button>

    <button
      type="submit"
      (click)="signup()"
      class="w-full h-12 rounded-lg bg-blue-500 text-white font-semibold disabled:opacity-50 disabled:cursor-not-allowed mb-4 cursor-pointer"
    >
      Sign Up
    </button>

  </form>
</div>
