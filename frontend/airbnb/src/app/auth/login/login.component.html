<div class="fixed inset-0 bg-black/40 flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden">

    <div class="flex items-center justify-center h-14 relative border-b">
      <button
        type="button"
        class="absolute left-4 p-2 rounded-full hover:bg-gray-100 transition"
        (click)="closeDialog()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="h-5 w-5">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>
      </button>
      <span class="text-sm font-semibold">Log in or sign up</span>
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="px-6 py-6 space-y-4"
    >

      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full h-12 px-4 rounded-lg border border-gray-300 text-sm
                 focus:outline-none focus:border-black transition"
        />
        <p
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="mt-1 text-xs text-red-500"
        >
          Enter a valid email address
        </p>
      </div>

      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full h-12 px-4 rounded-lg border border-gray-300 text-sm
                 focus:outline-none focus:border-black transition"
        />
        <p
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="mt-1 text-xs text-red-500"
        >
          Password is required
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full h-12 rounded-lg bg-[#ff385d] text-white font-semibold
               hover:bg-[#e03150]
               transition
               disabled:opacity-40 disabled:pointer-events-none"
      >
        Continue
      </button>

      <div class="flex items-center gap-3 text-xs text-gray-400">
        <div class="flex-1 h-px bg-gray-200"></div>
        or
        <div class="flex-1 h-px bg-gray-200"></div>
      </div>

      <button
        type="button"
        (click)="signup()"
        class="w-full h-12 rounded-lg border border-gray-300 font-semibold text-sm
               hover:bg-gray-50 transition"
      >
        Create an account
      </button>

    </form>

  </div>

</div>
