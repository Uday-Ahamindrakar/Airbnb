<div class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
  <div class="relative bg-linear-to-r from-rose-500 to-pink-500 px-8 py-6">
    <h2 class="text-2xl font-semibold text-white">Add new property</h2>
    <p class="text-rose-100 text-sm mt-1">
      Share your place with guests around the world
    </p>
    <button
      class="absolute top-4 right-4 text-white/80 hover:text-white text-xl"
      (click)="close()"
    >
      ✕
    </button>
  </div>

  <form
    [formGroup]="form"
    class="flex-1 overflow-y-auto px-8 py-6 space-y-8 scrollbar-thin scrollbar-thumb-rose-200"
  >
    <div class="bg-white rounded-2xl shadow-sm border p-6 space-y-4">
      <h3 class="text-lg font-semibold text-gray-800">Basic information</h3>

      <input
        type="text"
        placeholder="Property title"
        formControlName="title"
        class="w-full border rounded-xl px-4 py-3 text-gray-800 focus:ring-2 focus:ring-rose-500"
      />

      <textarea
        rows="4"
        placeholder="Describe your property, what makes it special?"
        formControlName="description"
        class="w-full border rounded-xl px-4 py-3 resize-none focus:ring-2 focus:ring-rose-500"
      ></textarea>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border p-6 space-y-4">
      <h3 class="text-lg font-semibold text-gray-800">Location</h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input
          type="text"
          placeholder="City"
          formControlName="city"
          class="border rounded-xl px-4 py-3 focus:ring-2 focus:ring-rose-500"
        />
        <input
          type="text"
          placeholder="Country"
          formControlName="country"
          class="border rounded-xl px-4 py-3 focus:ring-2 focus:ring-rose-500"
        />
      </div>

      <input
        type="text"
        placeholder="Full address"
        formControlName="address"
        class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-rose-500"
      />
    </div>

    <div class="bg-white rounded-2xl shadow-sm border p-6 space-y-4">
      <h3 class="text-lg font-semibold text-gray-800">Pricing & capacity</h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input
          type="number"
          placeholder="₹ Price per night"
          formControlName="price_per_night"
          class="border rounded-xl px-4 py-3 focus:ring-2 focus:ring-rose-500"
        />
        <input
          type="number"
          placeholder="Max guests"
          formControlName="max_guest"
          class="border rounded-xl px-4 py-3 focus:ring-2 focus:ring-rose-500"
        />
      </div>

      <select
        formControlName="status"
        class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-rose-500"
      >
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
      </select>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border p-6 space-y-4">
      <h3 class="text-lg font-semibold text-gray-800">
        Property photos
        <span class="text-sm text-gray-400">(min 3)</span>
      </h3>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 gap-3"
        formArrayName="photos"
      >
        <input
          *ngFor="let ctrl of photos.controls; let i = index"
          type="text"
          [formControlName]="i"
          placeholder="Photo URL {{ i + 1 }}"
          class="border rounded-xl px-4 py-2 focus:ring-2 focus:ring-rose-500"
        />
      </div>

      <p
        *ngIf="!hasMinimumPhotos()"
        class="text-sm text-rose-600"
      >
        Please add at least 3 photo URLs
      </p>
    </div>
  </form>

  <div class="bg-white border-t px-8 py-5 flex justify-between items-center">
    <p class="text-sm text-gray-400">
      Your listing will be visible once approved
    </p>

    <div class="flex gap-3">
      <button
        type="button"
        class="px-5 py-2 rounded-xl border text-gray-700 hover:bg-gray-100"
        (click)="close()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="px-7 py-2 rounded-xl bg-rose-600 text-white font-medium hover:bg-rose-700 disabled:opacity-50"
        [disabled]="form.invalid || !hasMinimumPhotos()"
        (click)="submit()"
      >
        Publish
      </button>
    </div>
  </div>
</div>
