

<div class="grid grid-cols-[repeat(auto-fill,minmax(180px,1fr))] gap-4">
  <div *ngFor="let p of properties; trackBy: trackById" class="relative group">
    <app-card
      [property]="p"
      (selectProperty)="onSelectProperty($event)"
    ></app-card>

    <div
      class="absolute top-2 right-2 flex gap-2 opacity-0 group-hover:opacity-100 transition"
    >
      <button
        class="bg-white shadow-md rounded-full p-2 hover:bg-gray-100"
        (click)="editProperty(p); $event.stopPropagation()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="h-4 w-4 fill-black"
        >
          <path
            d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
          />
        </svg>
      </button>

      <button
        class="bg-white shadow-md rounded-full p-2 hover:bg-red-100 text-red-500"
        (click)="deleteProperty(p.id); $event.stopPropagation()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22m5-3H6a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
