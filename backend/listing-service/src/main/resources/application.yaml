server:
  port: ${PORT:8080}

spring:
  application:
    name: listing-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# External service URLs (Feign uses these)
services:
  user-service-url: ${USER_SERVICE_URL}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always
